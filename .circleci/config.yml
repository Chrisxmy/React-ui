#https://github.com/revolunet/create-react-app-circleci/blob/master/.circleci/config.yml
defaults: &defaults
  docker:
    - image: circleci/node:14

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - package.json
            - README.md
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn test
      - store_test_results:
          path: test-results
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: npm config set registry=http://registry.npmjs.org
      - run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - run: npm publish
  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "2b:10:f5:93:c2:57:58:e7:54:e4:a2:5e:b7:63:d6:e4"
      - run: yarn docs:build
#      - run:
#          name: Deploy Over SSH
#          command: |
#            ssh -o stricthostkeychecking=no -p $SSH_PORT $SSH_USER@$SSH_HOST
      - run:
          name: Deploy Over SSH
          command: |
            scp -o stricthostkeychecking=no -P $SSH_PORT /docs-dist/** $SSH_USER@$SSH_HOST:/home/ubuntu/react-ui/
workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - prepare
      - build:
          requires:
            - test
      - test:
          requires:
            - prepare
      - deploy:
          requires:
            - test
      - publish:
          requires:
             - build
